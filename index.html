<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="./images/image-product-desktop.jpg" alt="perfume image">
            </div>
            <div class="card-content">
                <h6 class="perf">Perfume</h6>
                <h2 class="perf-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="perf-des">A folral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="CTA"><img src="./images/icon-cart.svg" 
                    alt="cart icon">Add to Cart</button>
            </div>
        </div>
        <p class="pagrh">Challenge from <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" style="color: brown;">Frontend Mentor</a>. Coded by <a href="https://twitter.com/adekunle_anjola" style="color: brown;">Anjola Adekunle</a></p>
    </div>
</body>

</html>
